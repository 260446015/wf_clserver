<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>宝都数据侦查后台管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="./css/x-admin.css" media="all">
<link rel="stylesheet" href="./lib/layui/css/layui.css"  media="all">
</head>

<body>
<div class="x-body">
  <form id="inputForm" class="layui-form" action="javascript:" method="post">
  <div class="layui-form-item">
        <label for="L_id" class="layui-form-label"> <span class="x-red">*</span>平台ID </label>
        <div class="layui-input-inline">
          <input type="text" id="L_id" name="id" required lay-verify="id"
                          autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
            <label for="L_name" class="layui-form-label"> <span class="x-red">*</span>平台名称 </label>
            <div class="layui-input-inline">
              <input type="text" id="L_name" name="platformName" required autocomplete="off" class="layui-input">
            </div>
          </div>

    <div class="layui-form-item">
      <label for="L_username" class="layui-form-label"> <span class="x-red">*</span>平台用户名 </label>
      <div class="layui-input-inline">
        <input type="text" id="L_username" name="username" required autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
       <label for="L_password" class="layui-form-label"> <span class="x-red">*</span>平台密码 </label>
       <div class="layui-input-inline">
          <input type="password" id="L_password" name="password" required autocomplete="off" class="layui-input">
        </div>
     </div>

    <div class="layui-form-item">
    <label for="L_repass" class="layui-form-label"> </label>
      <input type="submit" class="layui-btn" lay-filter="add" lay-submit=""> 增加 </input>
    </div>
  </form>
</div>
<script src="./lib/layui/layui.js" charset="utf-8">
        </script> 
<script src="./js/x-layui.js" charset="utf-8">
        </script> 
<script>
            layui.use(['form','layer','upload'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //监听提交

              var obj={};
              form.on('submit(add)', function(data){
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6},function () {
                  obj.id=$("#L_id").val();
                  obj.platformName=$("#L_name").val();
                  obj.username=$("#L_username").val();
                  obj.password=$("#L_password").val();
                  var param = JSON.stringify(obj);
                  //alert(param);
                     $.ajax({
                         type: "POST",
                         contentType: "application/json; charset=utf-8",
                         url: "http://localhost:8080/api/confs/save",
                         data:param,//若这里改成data:{"username":"zsd"}请求会报400
                         dataType: "json",
                         success: function(text){
                           // 获得frame索引
                           var index = parent.layer.getFrameIndex(window.name);
                           //关闭当前frame
                           parent.layer.close(index);
                           history.go(0);
                         }
                         });

                });
                return false;
              });
              
              
            });
        </script>
</body>
</html>
