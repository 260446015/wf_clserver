<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>
            宝都数据侦查后台管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">

    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>平台管理</cite></a>
              <a><cite>平台列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body" style="padding: 20px 20px 100px 20px;">
            <form class="layui-form x-center" action="javascript:">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <div class="layui-input-inline">
                      <input type="text" name="searchStr"  placeholder="请输入平台名称" autocomplete="off" class="layui-input searchStr">
                    </div>

                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn searchConfs" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div> 
            </form>
            <xblock><button id="btnDelete" data-url="http://localhost:8080/api/confs/delete" class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button><button class="layui-btn" onclick="confs_add('添加用户','confs-add.html','600','500')"><i class="layui-icon">&#xe608;</i>添加</button><span  id="dataNum" class="x-right" style="line-height:40px">共有数据：88 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input id="selectAll" type="checkbox" name="ids" value="">
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            资源ID
                        </th>
                        <th>
                            资源名称
                        </th>
                        <th>
                            平台用户名
                        </th>
                        <th>
                            资源用户名
                        </th>
                        <th>
                            资源密码
                         </th>
                        <th>
                            添加时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody class="layui-table-data" id="contentTable">

                </tbody>
            </table>

            <div id="page"></div>
        </div>
        <script src="./js/jquery.min.js" charset="utf-8"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script src="./SweetAlert/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./SweetAlert/sweetalert.css">
        <script>

              layui.use(['laydate','element','laypage','layer'], function(){
              $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入

               function setPageNo(count) {
                 laypage({
                   cont: 'page'
                  ,pages: count
                  ,first: '首页'
                  ,last: '尾页'
                  ,prev: '<em><</em>'
                  ,next: '<em>></em>'
                  ,jump: function(obj, first){
                  if(!first){
                    getconfslist(obj.curr-1,"");
                  }
                 }
                });
               }

                getconfslist(0,"");

                function getconfslist(pageval,name) {
                var ctx="http://localhost:8080/api/confs/page/list?pageSize=10"
                    if(pageval !=null){
                       ctx+="&pageNum="+pageval
                    }
                    if(name !=''){
                       ctx+="&searchStr="+name
                    }
                     $.ajax({
                          url: ctx,
                          xhrFields: {
                             withCredentials: true
                          },
                          success: function (res) {
                             console.log(res);
                             $(".layui-table-data").empty();
                               if(res.code!=0){
                                  return layer.msg(res.message,{anim:6});
                               }
                               if(0 === pageval){
                                 count = res.data.totalPage;
                                 setPageNo(count);
                                 document.getElementById("dataNum").innerHTML='共有数据：'+res.data.totalNumber+' 条';

                               }
                               $.each(res.data.dataList,function (i,item) {
                                console.log(item);
                                var id=item._id;
                                var list = "<tr>" +
                                "<td><input  type='checkbox' value='"+id+"' name='id'></td>"+
                                "<td>"+(i+1)+"</td>" +
                                "<td>"+item.id+"</td>" +
                                "<td>"+item.platformName+"</td>" +
                                "<td>"+item.systemuser+"</td>" +
                                "<td>"+item.username+"</td>" +
                                "<td>"+item.password+"</td>" +
                                "<td>"+item.createDate+"</td>" +
                                "<td class='td-manage'>"+
                                "<a title='编辑' href='javascript:;' onclick='confs_edit(&quot;编辑&quot;,&quot;confs-edit.html&quot;,&quot;"+id+"&quot;,&quot;&quot;,&quot;510&quot;)' class='ml-5' style='text-decoration:none'><i class='layui-icon'>&#xe642;</i></a><a title='删除' href='javascript:;' onclick='confs_del(this,&quot;"+id+"&quot;)' style='text-decoration:none'><i class='layui-icon'>&#xe640;</i></a></td>"
                                 +"</tr>";
                                $(".layui-table-data").append(list);

                             });
                           }
                        });
                      };

                       $(".searchConfs").click(function () {
                       var str=$(".searchStr").val();

                       if(str!=''){
                          getconfslist(0,str);
                       }else{
                          getconfslist(0,"");
                       }
                       });
                 });

// 全选
	var $selectAll = $("#selectAll");
	var $deleteButton = $("#btnDelete");
	$selectAll.click( function() {
	var $listTable = $("#contentTable");
		var $this = $(this);
		var $enabledIds = $listTable.find("input[name='id']:enabled");
		if ($this.prop("checked")) {
			$enabledIds.prop("checked", true);
		} else {
			$enabledIds.prop("checked", false);
		}
	});

            //批量删除提交
             function delAll () {
                var $this = $(this);
                	if ($this.hasClass("disabled")) {
                			return false;
                	}
                    var $checkedIds = $("#contentTable input[name='ids']:enabled:checked");
                	var ids = [];
                	if($('input[name="id"]').is(':checked')){
                		$("input[name='id']:checked").each(function() {
                			ids.push($(this).val());

                		});
                		layer.confirm('确认要删除吗？',function(index){
                			$.ajax( {
                				url : $deleteButton.data("url"),
                				type : 'post',
                				data : {
                				   "ids" : ids.join(",")
                				},
                				success : function(data) {
                					swal("Good!", "弹出了一个操作成功的提示框", "success");
                				},
                			});
                			 history.go(0);
                		});
                		}else{
                		    swal("OMG", "删除操作失败了!", "error");
                			return false
                		}
             }
             /*平台-添加*/
            function confs_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }
            /*平台-查看*/
            function confs_show(title,url,id,w,h){
                x_admin_show(title,url,w,h);
            }


            // 平台-编辑
            function confs_edit (title,url,id,w,h) {
                x_admin_show(title,url,id,w,h);
            }
            /*平台-删除*/
            function member_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.ajax( {
                       url : $deleteButton.data("url"),
                       type : 'post',
                       data : {
                         "ids" : id
                       },
                       success : function(data) {
                          $(obj).parents("tr").remove();
                          layer.msg('已删除!',{icon:1,time:1000});
                        },
                       });

                });
            }
            </script>
            
    </body>
</html>
