<script>

    //第一步资源执行
    $(".ua_boxlef").height($(window).height()-72);
    $(".ua_boxrig").find(".ub_head").eq(0).fadeIn();
    $(".ua_boxrig").find(".ub_wrap").eq(0).fadeIn();
    layui.use(['laydate','laypage','upload','form']);
    var laydate = layui.laydate;
    var laypage = layui.laypage;
    var upload = layui.upload;
    var form = layui.form;
    //图片上传
    var uploadInst = upload.render({
        elem: '#imgupload' //绑定元素
        ,url: ctx+ 'file/uploadImg' //上传接口
        ,accept:"images"
        ,choose:function () {

        }
        ,done: function(res){
            //上传完毕回调
            $(".acda_img").attr("data-href",res[0].url)
        }
        ,error: function(){

        }
    });
    $(".ua_btnblue1").click(function () {
        $(".ua_boxrig").find(".ub_head").eq(1).fadeIn().siblings().hide();
        $(".ua_boxrig").find(".ub_wrap").eq(1).fadeIn().siblings().hide();
    });

    $(".ua_btnblue2").click(function () {
        $(".ua_boxrig").find(".ub_head").eq(2).fadeIn().siblings().hide();
        $(".ua_boxrig").find(".ub_wrap").eq(2).fadeIn().siblings().hide();
    });
    //结束时间
    laydate.render({
        elem: '#test1'
        ,type:'datetime'
        ,theme:'#0f8fe0'
    });

    //选择
    form.on("select(acseleixing)",function (res) {
        $(".acdata_leixing").attr("data-href",res.value);
    });

    function linkupload() {
        var lianjiedata = {
            category: "string",
            delFlag: "string",
            hotCount: 0,
            ifOpen: $("input[type='radio']:checked").val(),
            logo: $(".acda_img").attr("data-href"),
            name: $(".acda_name").val(),
            pathType: $(".acdata_leixing").attr("data-href"),
            remark: $(".acda_textera").val(),
            url: $(".acda_url").val(),
            publishDate:$(".acda_shijain").val()
        }
        console.log(lianjiedata)
        $.ajax({
            url: ctx + "link/save",
            type: "post",
            xhrFields: {
                withCredentials: true
            },
            contentType:'application/json',
            data: JSON.stringify(lianjiedata),
            success: function (res) {
                console.log(res);
                if (res.code != 0) {
                    return layer.msg(res.message, {anim: 6});
                }
                layer.msg("信息上传成功");
                setTimeout(function () {
                    location.reload()
                },2000);
            }
        });
    }

    $(".instaqueding").click(function () {
        if($(".acda_name").val()==""){
            return layer.msg("请输入用户名", {anim: 6});
        }
        if(!$(".acdata_leixing").attr("data-href")){
            return layer.msg("请选择登录类型", {anim: 6});
        }
        if($(".acda_url").val()==""){
            return layer.msg("请输入链接名称", {anim: 6});
        }
        if($(".acda_shijain").val()==""){
            return layer.msg("请选择发布时间", {anim: 6});
        }
        if(!$(".acda_img").attr("data-href")){
            return layer.msg("请选择图片", {anim: 6});
        }
        linkupload();
        console.log($("input[type='radio']:checked").val())
    });
</script>
