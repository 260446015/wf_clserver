<script>
layui.use(['element'], function(){
$ = layui.jquery;
var name = localStorage.getItem("name");//获取b的值
var photo = localStorage.getItem("photo");//获取a的值
document.getElementById("u_name").innerHTML=name;
$('#u_photo').attr('src',photo);

$("#logout").click(function () {
$.ajax({
    type: "GET",
    contentType: "application/json; charset=utf-8",
    url: "http://localhost:8080/api/user/logout",
    success: function(text){
      localStorage.removeItem("name");//清除c的值
      localStorage.removeItem("photo");//清除c的值
      localStorage.removeItem("password");//清除c的值
      window.location.href="login.html";

    }
});
});
});


</script>
