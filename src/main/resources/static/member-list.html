<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>
        宝都数据侦查后台管理系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
        .x_backuser{
            float: right;
        }
    </style>
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>会员列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon"
                                                                        style="line-height:30px">ဂ</i></a>
</div>
<div class="x_backuser layui-btn" style="display: none;">返回用户页面</div>
<div class="x-body" style="padding: 20px 20px 100px 20px;">
    <form class="layui-form x-center" action="javascript:">
        <div class="layui-form-pane" style="margin-top: 15px;">
            <div class="layui-form-item">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input class="layui-input beginDate" name="beginDate" placeholder="开始日" id="LAY_demorange_s">
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input endDate" name="endDate" placeholder="截止日" id="LAY_demorange_e">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input name">
                </div>

                <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn searchUser" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <xblock>
        <button id="btnDelete" data-url="/api/user/delete" class="layui-btn layui-btn-danger" onclick="delAll()"><i
                class="layui-icon">&#xe640;</i>批量删除
        </button>
        <button class="layui-btn" onclick="member_add('添加用户','member-add.html','600','500')"><i class="layui-icon">&#xe608;</i>添加
        </button>
        <span id="dataNum" class="x-right" style="line-height:40px">共有数据：88 条</span></xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <input id="selectAll" type="checkbox" name="ids" value="">
            </th>
            <th>
                ID
            </th>
            <th>
                用户名
            </th>
            <th>
                手机
            </th>
            <th>
                邮箱
            </th>
            <th>
                所属部门
            </th>
            <th>
                加入时间
            </th>
            <th>
                用户角色(1:一般用户角色，2:上传人员角色)
            </th>
            <th>
                状态
            </th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody class="layui-table-data" id="contentTable">

        </tbody>
    </table>

    <div id="page"></div>
</div>
<div class="jhfbody" style="width: 100%;height: 100%;"></div>
<script src="./js/jquery.min.js" charset="utf-8"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script src="./SweetAlert/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="./SweetAlert/sweetalert.css">
<script>

    layui.use(['laydate', 'element', 'laypage', 'layer'], function () {
        $ = layui.jquery;//jquery
        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层

        //以上模块根据需要引入

        function setPageNo(count) {
            laypage({
                cont: 'page'
                , pages: count
                , first: '首页'
                , last: '尾页'
                , prev: '<em><</em>'
                , next: '<em>></em>'
                , jump: function (obj, first) {
                    if (!first) {
                        getuserlist(obj.curr - 1, "", null, null);
                    }
                }
            });
        }

        getuserlist(0, "", null, null);

        function getuserlist(pageval, name, beginDate, endDate) {
            var ctx = "/api/user/page/list?pageSize=10"
            if (pageval != null) {
                ctx += "&pageNum=" + pageval
            }
            if (name != '') {
                ctx += "&name=" + name
            }
            if (beginDate != null) {
                ctx += "&beginDate=" + beginDate
            }
            if (endDate != null) {
                ctx += "&endDate=" + endDate
            }
            $.ajax({
                url: ctx,
                xhrFields: {
                    withCredentials: true
                },
                success: function (res) {
                    console.log(res);
                    $(".layui-table-data").empty();
                    if (res.code != 0) {
                        return layer.msg(res.message, {anim: 6});
                    }
                    if (0 === pageval) {
                        count = res.data.totalPage;
                        setPageNo(count);
                        document.getElementById("dataNum").innerHTML = '共有数据：' + res.data.totalNumber + ' 条';

                    }
                    $.each(res.data.dataList, function (i, item) {
                        console.log(item);
                        var id = item.id;
                        var ifEnable = item.ifEnable;
                        var list = "<tr>" +
                            "<td><input  type='checkbox' value='" + item.id + "' name='id'></td>" +
                            "<td>" + (i + 1) + "</td>" +
                            "<td><u style='cursor:pointer' data-href='" + item.id + "'class='asdasdasd'>" + item.name + "</u></td>" +
                            "<td>" + item.phone + "</td>" +
                            "<td>" + item.email + "</td>" +
                            "<td>" + item.department + "</td>" +
                            "<td>" + item.createDate + "</td>" +
                            "<td>" + item.role + "</td>" +
                            "<td class='td-status status" + (i + 1) + "'></td>" +
                            "<td class='td-manage manage" + (i + 1) + "'>" +
                            "<a title='编辑' href='javascript:;' onclick='member_edit(&quot;编辑&quot;,&quot;member-edit.html&quot;,&quot;" + id + "&quot;,&quot;&quot;,&quot;510&quot;)' class='ml-5' style='text-decoration:none'><i class='layui-icon'>&#xe642;</i></a><a style='text-decoration:none'  onclick='member_password(&quot;修改密码&quot;,&quot;member-password.html&quot;,&quot;" + id + "&quot;,&quot;600&quot;,&quot;400&quot;)' href='javascript:;' title='修改密码'><i class='layui-icon'>&#xe631;</i></a><a title='删除' href='javascript:;' onclick='member_del(this,&quot;" + id + "&quot;)' style='text-decoration:none'><i class='layui-icon'>&#xe640;</i></a></td>"
                            + "</tr>";

                        $(".layui-table-data").append(list);
                        if (item.ifEnable) {
                            console.log(".status" + (i + 1) + "");
                            $(".status" + (i + 1) + "").append("<span class='layui-btn layui-btn-normal layui-btn-mini'>已启用</span>");
                            $(".manage" + (i + 1) + "").prepend("<a style='text-decoration:none' onclick='member_stop(this,&quot;" + id + "&quot;)' href='javascript:;' title='停用'><i class='layui-icon'>&#xe601;</i></a>");
                        } else {
                            $(".status" + (i + 1) + "").append("<span class='layui-btn layui-btn-disabled layui-btn-mini'>已停用</span>");
                            $(".manage" + (i + 1) + "").prepend("<a style='text-decoration:none' onClick='member_start(this,&quot;" + id + "&quot;)' href='javascript:;' title='启用'><i class='layui-icon'>&#xe62f;</i></a>");
                        }
                    });
                }
            });
        };


        var start = {
            min: '1900-01-01 23:59:59'
            , max: '2099-06-16 23:59:59'
            , istoday: false
            , choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            min: '1900-01-01 23:59:59'
            , max: '2099-06-16 23:59:59'
            , istoday: false
            , choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('LAY_demorange_s').onclick = function () {
            start.elem = this;
            laydate(start);
        }
        document.getElementById('LAY_demorange_e').onclick = function () {
            end.elem = this
            laydate(end);
        }

        $(".searchUser").click(function () {
            var bdate = $(".beginDate").val();
            var edate = $(".endDate").val();
            console.log(bdate + "------" + edate)
            if (bdate != '' && edate != '') {
                var beginDate = new Date(Date.parse(bdate.replace(/-/g, "/"))).toGMTString();
                var endDate = new Date(Date.parse(edate.replace(/-/g, "/"))).toGMTString();
                getuserlist(0, $(".name").val(), beginDate, endDate);
            } else {
                getuserlist(0, $(".name").val(), null, null);
            }

        });

    });

    // 全选
    var $selectAll = $("#selectAll");
    var $deleteButton = $("#btnDelete");
    $selectAll.click(function () {
        var $listTable = $("#contentTable");
        var $this = $(this);
        var $enabledIds = $listTable.find("input[name='id']:enabled");
        if ($this.prop("checked")) {
            $enabledIds.prop("checked", true);
        } else {
            $enabledIds.prop("checked", false);
        }
    });

    //批量删除提交
    function delAll() {
        var $this = $(this);
        if ($this.hasClass("disabled")) {
            return false;
        }
        var $checkedIds = $("#contentTable input[name='ids']:enabled:checked");
        var ids = [];
        if ($('input[name="id"]').is(':checked')) {
            $("input[name='id']:checked").each(function () {
                ids.push($(this).val());

            });
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    url: $deleteButton.data("url"),
                    type: 'post',
                    data: {
                        "ids": ids.join(",")
                    },
                    success: function (data) {
                        swal("Good!", "弹出了一个操作成功的提示框", "success");
                    },
                });
                history.go(0);
            });
        } else {
            swal("OMG", "删除操作失败了!", "error");
            return false
        }
    }

    /*用户-添加*/
    function member_add(title, url, w, h) {
        x_admin_show(title, url, w, h);
    }

    /*用户-查看*/
    $(".layui-table-data").on("click",".asdasdasd",function () {
        $(".jhfbody").html('<iframe frameborder="0" src="./confs-list.html?'+$(this).attr('data-href')+'" class="x-iframe"></iframe>');
        $(".x-nav").hide();
        $(".x-body").hide();
        $(".x_backuser").show();
    });
    $(".x_backuser").click(function () {
        $(".jhfbody").empty();
        $(".x-nav").show();
        $(".x-body").show();
        location.reload();
    });
    /*用户-停用
    /*$("#contentTable").on("click",".td-manage",function(){
    alert("111")
          member_stop($(this),$(this).attr("data-href"))
    })*/
    function member_stop(obj, id) {
        console.log(obj)
        console.log(id)
        layer.confirm('确认要停用吗？', function (index) {
            $.ajax({
                url: "/api/user/updateStatus",
                type: 'post',
                data: {
                    "id": id
                },
                success: function (data) {
                    //发异步把用户状态进行更改
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!', {icon: 5, time: 1000});

                },
            });

        });
    }

    /*用户-启用*/
    function member_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            //发异步把用户状态进行更改
            $.ajax({
                url: "/api/user/updateStatus",
                type: 'post',
                data: {
                    "id": id
                },
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!', {icon: 6, time: 1000});
                },
            });
        });
    }

    // 用户-编辑
    function member_edit(title, url, id, w, h) {
        x_admin_show(title, url, id, w, h);
    }

    /*密码-修改*/
    function member_password(title, url, id, w, h) {
        x_admin_show(title, url, id, w, h);
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $.ajax({
                url: $deleteButton.data("url"),
                type: 'post',
                data: {
                    "ids": id
                },
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
            });

        });
    }
</script>

</body>
</html>
