<body>
<header class="sy_top syblue">

<div class="sl_box">

</div>
<!-- Swiper -->
<div class="swiper-container sl_wilper" style="display: none;">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../../images/slide5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="../../images/slide2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="../../images/slide1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="../../images/slide4.jpg" alt=""></div>

</div>
<!--列表-->
<div class="shadow">
    <div class="sd_jindu1 animated bouncelnDown">查询进度</div>
    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="jindutiao">
        <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
    </div>
    <div class="cxtm_box">查询时间<span class="chaxuntime">0</span>s,数据正在返回中，请不要关闭此页</div>
    <div class="cxtm_boxer">
        <div class="cxtm_boxerw">
            <span class="cxtm_kuai" style="background: #64ff4d;"></span>
            <span class="cxtm_val">查询完毕返回数据平台</span>

            <span class="cxtm_val">查询进行中平台</span>
            <span class="cr againpathon fr" style="color: #0C0C0C;">again</span>
        </div>
        <div class="cxtm_wrap"></div>
    </div>
    <!--div-->
    <div class="sd_jindu2 animated cr">查询成功，点击关闭</div>
</div>
<div class="sl_biaoge">
    <div class="shehuititle">公安网平台数据</div>
    <table class="sl_table" cellpadding="0" cellspacing="0" style="width: 100%;">
        <tr class="slt_1">

            <th style="min-width: 60px;"><span></span>性别</th>
            <th><span></span>身份证号码</th>
            <th style="min-width: 100px;"><span></span>出生日期</th>
            <th style="min-width: 120px;"><span></span>来源平台</th>
            <th style="min-width: 60px;"><span></span>民族</th>
            <th style="min-width: 130px;"><span></span>户籍地址</th>
            <th style="min-width: 100px;"><span></span>联系方式</th>
            <th class="zhanwei"></th>
        </tr>
        <tbody class="sl_tbody"></tbody>
    </table>
</div>
<!--社会数据-->
<div class="shehuidata none">
    <div class="shehuititle none sgehuitittle">社会数据</div>
    <div class="shehuidatabox shehuishujudata none sgehuitittle"></div>
    <div class="shehuititle none hulianwntitle">互联网数据</div>
    <div class="shehuidatabox hulianwangshujudata none hulianwntitle"></div>

<script src="../../res/layui/layui.all.js"></script>
<script src="../../res/swiper/swiper.min.js"></script>
<script src="../../js/common/common.js?versin=0"></script>
<script src="../../js/common/dev.util.js?versin=0"></script>
<script src="../../js/search/creatjob.js?versin=0"></script>
<script src="../../js/search/search_jiben.js?versin=0"></script>
<script src="../../js/search/searchdetial.js?versin=0"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        loop: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: false,
        },
        autoplay: {
            delay: 3000,
            stopOnLastSlide: false,
            disableOnInteraction: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
        },
        on: {
            click: function () {
                window.location = "search_detial.html";
            },
            touchEnd: function (event) {
                console.log(event)
            }
        }
    });
    layui.use('form', function () {
        var form = layui.form;
        //各种基于事件的操作，下面会有进一步介绍
        form.on('select(sl_type)', function (data) {
            window.location = data.value;
        });
    });
    $(".sl_tbody").on("click", ".swillistclic", function () {
        //window.location = "search_detial.html";
        if($(this).html()!=""){
            clga.searchbegin($(this).html(),2,true);
        }
    });
    $(".searchclickque").click(function () {
        clga.searchbegin($(".sl_input").val(),2,true);
    });

    $(".againpathon").click(function () {
        clga.searchbegin($(".sl_input").val(),1,false);
        location.reload();
    });
</script>

</script>
