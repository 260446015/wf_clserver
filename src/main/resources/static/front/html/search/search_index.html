<script>
    //下拉框控制
    $(".sr_content").on("focus", "input", function () {
        $(".sr_ul1").slideDown();
    });
    $(".sr_content").on("click", "li", function () {
        console.log($(this).html())
        $(".sr_content input").val($(this).html());
    });

    //发起查询任务
    $(".sr_btn").click(function () {
        // window.location = "search_list.html";
        clga.searchbegin($(".zhisouval").val(),1,true);
    });
    //
    $.ajax({
        url: ctx + "log/log",
        type: "get",
        xhrFields: {
            withCredentials: true
        },
        success: function (res) {
            console.log(res);
            $.each(res.data,function (i,item) {
                $(".sr_ul1").append('<li>'+item+'</li>');
            });
            $(".sr_ul1 li").click(function () {
                $(".sr_content input").val($(this).html());
            });
        }
    });
</script>
