<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="title">万联点击实战平台</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=0, user-scalable=no">
    <meta name="Author" Content="jianghaifei"/>
    <meta http-equiv="cache-control" content="no-cache">

    <!--不缓存-->
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">

    <script src="../../js/common/jquery-3.3.1.min.js"></script>
    <!--animate-->
    <link rel="stylesheet" href="../../css/common/animate.css">
    <!--layui-->
    <link rel="stylesheet" href="../../res/layui/css/layui.css">

    <!--自定义-->
    <link rel="stylesheet" href="../../css/common/common.css?version=0">
    <link rel="stylesheet" href="../../css/common/layout.css?version=0">
    <style>
        html,body{
            width: 100%;
            height:100%;
        }
        img{
            width: 100%;
            height:100%;
        }
        .zyimgbox{
            width: 100%;
            height:100%;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
        }
        .zyimgbox1{
            position: absolute;
            width: 19.5%;
            height: 24.1%;
            left: 3%;
            top:32.8%;
        }
        .zyimgbox2{
            position: absolute;
            width: 46.4%;
            height: 34.6%;
            left: 3%;
            top:61%;
        }
        .zyimgbox3{
            position: absolute;
            width: 24.1%;
            height: 52.6%;
            right: 2.5%;
            top:10.5%;
        }
        .zyimgbox4{
            position: absolute;
            width: 47.3%;
            height: 34.3%;
            right: 2.5%;
            top:61%;
        }
        .licontent{
            cursor: pointer;
        }
    </style>
</head>
<body>
<img src="../../img/zyzh.gif" alt="">
<div class="zyimgbox">
    <div class="zyimgbox1 licontent" data-href="../../img/ziyu_2.png"></div>
    <div class="zyimgbox2 licontent" data-href="../../img/ziyu1.jpg"></div>
    <div class="zyimgbox3 licontent" data-href="../../img/ziyu_4.png"></div>
    <div class="zyimgbox4 licontent" data-href="../../img/ziyu2.jpg"></div>
</div>
</body>
<script src="../../res/layui/layui.all.js"></script>
<script src="../../js/common/common.js?versin=0"></script>
<script>
    //定义图片放大
    $(".zyimgbox").on("click", ".licontent", function () {
        var data = {
            "title": "", //相册标题
            "id": 123, //相册id
            "start": 0, //初始显示的图片序号，默认0
            "data": [   //相册包含的图片，数组格式
                {
                    "alt": "",
                    "pid": 666, //图片id
                    "src": $(this).attr("data-href"), //原图地址
                    "thumb": "" //缩略图地址
                }
            ]
        }
        layer.photos({
            photos:data,
            anim:5,
            closeBtn:4
        })
    });
</script>
</html>
