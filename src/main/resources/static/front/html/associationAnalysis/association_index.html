<div id="daorubox">
    <p class="ad_top">请根据格式输入要进行批量对比的数据</p>

<script>
    //选项卡切换
    $(".as_ul1").on("click","li",function (e) {
        e.preventDefault();
        $(this).addClass("as_ulliact").siblings().removeClass("as_ulliact");
    });
    //批量导入
    $(".piliang").click(function () {
        layer.open({
            title:'批量比对',
            area: ['760px', '400px'],
            type: 1,
            skin: 'layui-layer-demo', //样式类名
            closeBtn: 1, //不显示关闭按钮
            anim: 1,
            content: $('#daorubox'),
            cancel:function () {
                $("#daorubox").hide();
            }
        });
    });
    //比对开始
    $(".biduibtn").click(function () {
        var reg1 = /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;

        if($(".beginvalue1").val()==""){
            return layer.msg("请输入证件号A");
            if (!reg1.test($(".beginvalue1").val())) {
                return layer.msg("证件号A格式错误");
            }
        }
        if($(".beginvalue2").val()==""){
            return layer.msg("请输入证件号B");
            if (!reg1.test($(".beginvalue1").val())) {
                return layer.msg("证件号B格式错误");
            }
        }
        var index = layer.load(1, {
            shade: [0.3,'#000'], //0.1透明度的白色背景
            content:"数据比对中"
        });
        clga.searchbegin1($(".beginvalue1").val(),1,true);
        clga.searchbegin2($(".beginvalue2").val(),1,true);
    });
</script>
